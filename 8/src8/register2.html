<!DOCTYPE html>

<!-- Demonstrates pattern attribute for phone number -->

<html lang="en">
    <head>
        <title>register</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus name="phone" pattern="\d{3}-\d{3}-\d{4}" placeholder="Phone">
            <button>Register</button>
        </form>
    </body>
</html>
